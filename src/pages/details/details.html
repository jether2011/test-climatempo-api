<ion-header>
  <ion-navbar>
    <ion-title>City Weather Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="weather != null">
    <ion-card-header>
      Weather Situation: [ {{ weather.data.date }} ]
    </ion-card-header>
  
    <ion-list>
      <button ion-item>
        <ion-icon name="planet" item-start></ion-icon>
        {{ weather.name }}/{{ weather.state }}
      </button>
  
      <button ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        Temperature: {{ weather.data.temperature }}
      </button>

      <button ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        Wind Direction: {{ weather.data.wind_direction }}
      </button>
  
      <button ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        Wind Velocity: {{ weather.data.wind_velocity }}
      </button>
  
      <button ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        Humidity: {{ weather.data.humidity }}
      </button>
  
      <button ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        Condition: {{ weather.data.condition }}
      </button>

      <button ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        Pressure: {{ weather.data.pressure }}
      </button>

      <button ion-item>
        <ion-icon name="pin" item-start></ion-icon>
        Sensation: {{ weather.data.sensation }}
      </button>
  
    </ion-list>
  </ion-card>
</ion-content>
