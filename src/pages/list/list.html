<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cities</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list">
  <ion-list>
    <ion-item *ngFor="let city of cities" (click)="cityTapped($event, city)">
      <ion-avatar item-left>
        <!-- <img src="{{  }}"> -->
        <ion-icon [name]="wifi" item-start></ion-icon>
      </ion-avatar>
      <h2>{{city.id}}</h2>
      <p>{{city.name}}</p>
      <p>{{city.state}}</p>
      <p>{{city.country}}</p>
      <div class="item-note" item-end>
        {{city.state}} - {{city.country}}
      </div>
    </ion-item>
  </ion-list>
  <div *ngIf="selectedCity" padding>
    See weather <b>{{selectedCity.name}}</b>
  </div>
</ion-content>
